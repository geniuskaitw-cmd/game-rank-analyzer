            // 7. æ ¸å¿ƒè³‡æ–™è¼‰å…¥é‚è¼¯

            async handleCountryChange() {
                const country = document.getElementById('country-select').value;
                const dateSelect = document.getElementById('date-select');
                dateSelect.disabled = true;
                dateSelect.innerHTML = '<option>è¼‰å…¥æ—¥æœŸä¸­...</option>';

                try {

            async handleFilterChange() {
                if (this.isLoading) return;
                this.setLoading(true);
                this.currentMetadata.clear(); // æ¸…ç©ºèˆŠçš„ Metadata è³‡è¨Š

                this.clearUI();

                const platform = document.getElementById('platform-select').value;
                const country = document.getElementById('country-select').value;
                const chart = document.getElementById('chart-select').value;
                const date = document.getElementById('date-select').value;

                if (!date || date === 'ç„¡å¯ç”¨æ—¥æœŸ' || date === 'è¼‰å…¥æ—¥æœŸä¸­...' || date === 'è¼‰å…¥å¤±æ•—') {
                    this.setLoading(false);

                const countryLower = country.toLowerCase();

                try {
                    // å¹³è¡Œè¼‰å…¥æ’è¡Œæ¦œã€Movers å’Œ Metadata å¿«å–è³‡æ–™ (Metadata cache)
                    const [rankData, moversData, metadataCacheData] = await Promise.all([
                        this.fetchJson(`data/ranks/${country}/${platformLower}_${countryLower}_${chart}_${date}_classified.json`),
                        this.fetchJson(`data/movers/movers_${date}.json`),

                    // è™•ç† Metadata å¿«å–è³‡æ–™ (ç”¨æ–¼é¡¯ç¤ºæ›´æ–°åœ–ç¤º)
                    if (metadataCacheData && metadataCacheData[country]?.[platformLower]?.[chart]) {
                        // å°‡ Metadata å­˜å…¥ Map {app_name: {version, updated, ...}}
                        // æ³¨æ„ï¼šmetadataCacheData çš„é ‚å±¤éµæ˜¯ 'TW' (å¤§å¯«åœ‹å®¶ä»£ç¢¼)ï¼Œéœ€è¦ä¿®æ­£
                        const cache = metadataCacheData[country][platformLower][chart];
                        this.currentMetadata = new Map(Object.entries(cache));
                    } 
                    
                    // è™•ç†æ’è¡Œæ¦œè³‡æ–™ (ç¾åœ¨ä½¿ç”¨ currentMetadata ä¾†é¡¯ç¤ºæ›´æ–°è³‡è¨Š)
                    if (rankData) {

                    }

                    // è™•ç† Movers è³‡æ–™
                    if (moversData && moversData[countryLower] && moversData[countryLower][chart]) {

                    this.showError("è¼‰å…¥è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ä¸»æ§å°ã€‚");
                } finally {

            renderRankList(rows, metadataMap) { // ä¿®æ”¹ï¼šæ¥æ”¶ metadataMap
                const listElement = document.getElementById('rank-list-body');

                    const metadataInfo = metadataMap.get(row.app_name); // æ ¹æ“šéŠæˆ²åç¨±æŸ¥æ‰¾ Metadata

                    if (metadataInfo) {

                        // é¡¯ç¤ºåœ–ç¤ºï¼Œtitle å±¬æ€§ç”¨æ–¼æ»‘é¼ æ‡¸åœæ™‚é¡¯ç¤º
                        updateIconHtml = `<span class="update-icon" title="æœ€æ–°ç‰ˆæœ¬: ${version}\nApp Store æ›´æ–°æ™‚é–“: ${updatedTime}">ğŸ”„</span>`;

                                    </span>

                    `;
                }).join('');

                document.querySelectorAll('.category-select').forEach(select => {

                const toggleBtn = document.getElementById('toggle-expand');
                if (rows.length > 10) {
                    toggleBtn.classList.remove('hidden');
                    toggleBtn.textContent = 'å±•é–‹å…¨éƒ¨';
                    toggleBtn.dataset.expanded = 'false';
                } else {
                    toggleBtn.classList.add('hidden');
                }
            },

            renderStatistics(percentages) {
                const container = document.getElementById('stats-body');
                if (Object.keys(percentages).length === 0) {
                    container.innerHTML = '<p class="text-sm text-gray-500">ç„¡çµ±è¨ˆè³‡æ–™ã€‚</p>';
                    return;
                }
                const sortedPercentages = Object.entries(percentages).sort(([,a],[,b]) => b-a);

                container.innerHTML = sortedPercentages.map(([name, percent]) => `
                    <div class="text-sm mb-1">
                        <span class="font-medium">${name}:</span>
                        <span class="text-blue-600 font-bold">${percent}%</span>
                    </div>
                `).join('');
            },

            renderMovers(movers) {
                const riseList = document.getElementById('movers-rise');
                const fallList = document.getElementById('movers-fall');

                const rising = movers.filter(m => m.direction === 'rise');
                const falling = movers.filter(m => m.direction === 'fall');

                riseList.innerHTML = rising.length > 0 ?
                    rising.map(m => `<li>${m.name} (+${m.delta})</li>`).join('') :
                    '<li>ç„¡</li>';

                fallList.innerHTML = falling.length > 0 ?
                    falling.map(m => `<li>${m.name} (${m.delta})</li>`).join('') :
                    '<li>ç„¡</li>';
            },

            // ç§»é™¤åŸæœ¬çš„ renderUpdatesListï¼Œå› ç‚ºMetadataå·²ç¶“åœ¨æ’è¡Œæ¦œä¸­é¡¯ç¤º
            // renderUpdatesList(updatesMap) { ... },

            // 9. äº’å‹•åŠŸèƒ½
            toggleRankListExpand(button) {
                const collapsedRows = document.querySelectorAll('.rank-collapsed');
                const isExpanded = button.dataset.expanded === 'true';

                collapsedRows.forEach((row) => {
                    row.classList.toggle('hidden', isExpanded);
                });

                button.textContent = isExpanded ? 'å±•é–‹å…¨éƒ¨' : 'æ”¶åˆæ¦œå–®';
                button.dataset.expanded = !isExpanded;
            },

            async handleCategoryOverride(event) {
                if (!this.db || !this.isAuthReady) {
                    this.showError("Firebase æœªé€£ç·šï¼Œç„¡æ³•å„²å­˜è¦†å¯«ã€‚");
                    const select = event.target;
                    const originalIndex = Array.from(select.options).findIndex(option => option.defaultSelected);
                    select.selectedIndex = originalIndex >= 0 ? originalIndex : 0;
                    return;
                }

                const appId = event.target.dataset.appId;
                const newCategory = event.target.value;
                const appName = document.getElementById(`app-row-${appId}`).dataset.appName;

                console.log(`æº–å‚™è¦†å¯« App ID: ${appId} (${appName}) -> æ–°åˆ†é¡: ${newCategory}`);
                this.showLoadingMessage(`æ­£åœ¨å„²å­˜ ${appName} çš„åˆ†é¡...`);

                try {
                    const docRef = doc(this.db, "overrides", appId);
                    await setDoc(docRef, {
                        app_id: appId,
                        app_name: appName,
                        category: newCategory,
                        updated_at: serverTimestamp()
                    });
                    this.showSuccess(`å·²æˆåŠŸå„²å­˜ ${appName} çš„åˆ†é¡ï¼ä¸‹æ¬¡è‡ªå‹•åŒ–åŸ·è¡Œæ™‚å°‡æœƒå¥—ç”¨ã€‚`);
                    Array.from(event.target.options).forEach(option => {
                        option.defaultSelected = (option.value === newCategory);
                    });

                } catch (error) {
                    console.error("å¯«å…¥ Firestore å¤±æ•—:", error);
                    this.showError("å„²å­˜è¦†å¯«å¤±æ•—ï¼Œè«‹æª¢æŸ¥ä¸»æ§å°ã€‚");
                    const select = event.target;
                    const originalIndex = Array.from(select.options).findIndex(option => option.defaultSelected);
                    select.selectedIndex = originalIndex >= 0 ? originalIndex : 0;
                }
            },

            // 10. æ­·å²åˆ†æåŠŸèƒ½
            toggleHistoryMode() {
                this.isHistoryMode = !this.isHistoryMode;
                const btn = document.getElementById('toggle-history-btn');
                const runBtn = document.getElementById('run-history-btn');
                const addBtns = document.querySelectorAll('.history-add-btn');

                if (this.isHistoryMode) {
                    btn.textContent = 'å–æ¶ˆåˆ†æ';
                    btn.classList.replace('bg-green-600', 'bg-gray-500');
                    btn.classList.replace('hover:bg-green-700', 'hover:bg-gray-600');
                    runBtn.classList.remove('hidden');
                    addBtns.forEach(b => b.classList.remove('hidden'));
                    this.updateHistorySelectionCount();
                } else {
                    btn.textContent = 'æ­·å²åˆ†æ';
                    btn.classList.replace('bg-gray-500', 'bg-green-600');
                    btn.classList.replace('hover:bg-gray-600', 'hover:bg-green-700');
                    runBtn.classList.add('hidden');
                    addBtns.forEach(b => b.classList.add('hidden'));

                    this.historySelection.clear();
                    document.querySelectorAll('.selected-for-analysis').forEach(row => {
                        row.classList.remove('selected-for-analysis');
                    });
                    document.querySelectorAll('.history-add-btn').forEach(b => {
                        b.textContent = '+';
                        b.classList.replace('bg-red-100', 'bg-blue-100');
                        b.classList.replace('hover:bg-red-200', 'hover:bg-blue-200');
                        b.classList.replace('text-red-600', 'text-blue-600');
                    });
                }
            },

            handleHistorySelection(event) {
                if (!this.isHistoryMode) return;

                const button = event.target.closest('[data-action="toggle-history"]');
                if (!button) return;

                const row = button.closest('tr');
                const appId = row.dataset.appId;
                const appName = row.dataset.appName;

                if (this.historySelection.has(appId)) {
                    this.historySelection.delete(appId);
                    row.classList.remove('selected-for-analysis');
                    button.textContent = '+';
                    button.classList.replace('bg-red-100', 'bg-blue-100');
                    button.classList.replace('hover:bg-red-200', 'hover:bg-blue-200');
                    button.classList.replace('text-red-600', 'text-blue-600');
                } else {
                    if (this.historySelection.size >= 10) {
                        this.showError("æœ€å¤šåªèƒ½é¸å– 10 æ¬¾éŠæˆ²é€²è¡Œåˆ†æã€‚");
                        return;
                    }
                    this.historySelection.set(appId, appName);
                    row.classList.add('selected-for-analysis');
                    button.textContent = 'â€”';
                    button.classList.replace('bg-blue-100', 'bg-red-100');
                    button.classList.replace('hover:bg-blue-200', 'hover:bg-red-200');
                    button.classList.replace('text-blue-600', 'text-red-600');
                }

                this.updateHistorySelectionCount();
            },

            updateHistorySelectionCount() {
                const runBtn = document.getElementById('run-history-btn');
                const count = this.historySelection.size;
                runBtn.textContent = `åˆ†æ ${count} æ¬¾éŠæˆ²`;
                runBtn.disabled = count === 0;
            },

            async runHistoryAnalysis() {
                if (this.historySelection.size === 0) {
                    this.showError("è«‹è‡³å°‘é¸å– 1 æ¬¾éŠæˆ²ã€‚");
                    return;
                }

                const modal = document.getElementById('history-modal');
                const modalBody = document.getElementById('history-modal-body');
                modalBody.innerHTML = '<div class="flex justify-center items-center h-64"><div class="loader"></div><p class="ml-4">æ­£åœ¨è¼‰å…¥æ­·å²è³‡æ–™...</p></div>';
                modal.classList.remove('hidden');

                const country = document.getElementById('country-select').value;
                const platform = document.getElementById('platform-select').value;
                const chart = document.getElementById('chart-select').value;
                const platformLower = platform.toLowerCase();
                const countryLower = country.toLowerCase();

                try {
                    // === ä¿®æ­£ï¼šä½¿ç”¨ URL ç‰©ä»¶ä¾†ç¢ºä¿è·¯å¾‘æ­£ç¢º ===
                    const dates = await this.fetchJson(`data/ranks/${country}/available_dates_${country}.json`);
                    if (!dates || dates.length === 0) {
                        throw new Error("æ‰¾ä¸åˆ°å¯ç”¨æ—¥æœŸã€‚");
                    }

                    const sortedDates = dates.slice().reverse();

                    const datasets = new Map();
                    this.historySelection.forEach((appName, appId) => {
                        datasets.set(appId, {
                            label: appName,
                            data: [],
                            borderColor: `hsl(${Math.random() * 360}, 70%, 50%)`,
                            fill: false,
                            tension: 0.1
                        });
                    });

                    for (const date of sortedDates) {
                        // === ä¿®æ­£ï¼šä½¿ç”¨ URL ç‰©ä»¶ä¾†ç¢ºä¿è·¯å¾‘æ­£ç¢º ===
                        const rankFile = `data/ranks/${country}/${platformLower}_${countryLower}_${chart}_${date}_classified.json`;
                        const rankData = await this.fetchJson(rankFile);

                        const rankMap = rankData ? new Map(rankData.rows.map(row => [row.app_id, row.rank])) : new Map();

                        datasets.forEach((appData, appId) => {
                            const rank = rankMap.get(appId) || null;
                            appData.data.push(rank);
                        });
                    }

                    modalBody.innerHTML = '<canvas id="history-chart"></canvas>';
                    const ctx = document.getElementById('history-chart').getContext('2d');

                    if (this.historyChartInstance) {
                        this.historyChartInstance.destroy();
                    }

                    this.historyChartInstance = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: sortedDates,
                            datasets: Array.from(datasets.values())
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    reverse: true,
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'æ’å (Rank)'
                                    }
                                }
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: `æ­·å²æ’ååˆ†æ - ${platform} ${country} ${chart}`
                                },
                                tooltip: {
                                    mode: 'index',
                                    intersect: false
                                }
                            },
                            interaction: {
                                intersect: false,
                                mode: 'index',
                            }
                        }
                    });

                } catch (error) {
                    console.error("æ­·å²åˆ†æå¤±æ•—:", error);
                    modalBody.innerHTML = `<p class="text-red-500">è¼‰å…¥æ­·å²åœ–è¡¨å¤±æ•—: ${error.message}</p>`;
                }
            },

            // 11. è¼”åŠ©å·¥å…·
            setLoading(isLoading) {
                this.isLoading = isLoading;
                document.getElementById('loading-indicator').classList.toggle('hidden', !isLoading);

                document.getElementById('platform-select').disabled = isLoading;
                document.getElementById('country-select').disabled = isLoading;
                document.getElementById('chart-select').disabled = isLoading;
                if (!isLoading && document.getElementById('date-select').options.length > 0 && !document.getElementById('date-select').options[0].text.includes('è¼‰å…¥')) {
                     document.getElementById('date-select').disabled = false;
                } else if (isLoading) {
                    document.getElementById('date-select').disabled = true;
                }
            },

            clearUI() {
                document.getElementById('rank-list-body').innerHTML = '<tr><td colspan="4" class="py-10 text-center text-gray-500">è¼‰å…¥è³‡æ–™ä¸­...</td></tr>';
                document.getElementById('stats-body').innerHTML = '<p class="text-sm text-gray-500">è¼‰å…¥ä¸­...</p>';
                document.getElementById('movers-rise').innerHTML = '<li>è¼‰å…¥ä¸­...</li>';
                document.getElementById('movers-fall').innerHTML = '<li>è¼‰å…¥ä¸­...</li>';
                document.getElementById('updates-list').innerHTML = '<li>è¼‰å…¥ä¸­...</li>'; // æ–°å¢ï¼šæ¸…ç©ºæ›´æ–°åˆ—è¡¨
            },

            async fetchJson(url) {
                try {
                    // === ä¿®æ­£ï¼šä½¿ç”¨ new URL() ä¾†å»ºæ§‹ä¸€å€‹ä¿è­‰æ­£ç¢ºçš„çµ•å° URL ===
                    const absoluteUrl = new URL(url, window.location.origin);

                    const response = await fetch(absoluteUrl, { cache: 'no-cache' });
                    if (!response.ok) {
                        if (response.status === 404) {
                            console.warn(`æ‰¾ä¸åˆ°æª”æ¡ˆ: ${absoluteUrl}`);
                            return null;
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`Fetch éŒ¯èª¤ ${url}:`, error);
                    throw error;
                }
            },

            showError(message) {
                this.showMessage(message, 'bg-red-500');
            },
            showSuccess(message) {
                this.showMessage(message, 'bg-green-500');
            },
            showLoadingMessage(message) {
                this.showMessage(message, 'bg-blue-500', 0);
            },
            showMessage(message, bgColor, duration = 3000) {
                const container = document.getElementById('toast-container');
                const oldLoading = document.getElementById('toast-loading');
                if (oldLoading) oldLoading.remove();

                const toast = document.createElement('div');
                toast.id = (duration === 0) ? 'toast-loading' : '';
                toast.className = `p-4 rounded-md text-white shadow-lg transform transition-all ${bgColor}`; // ç§»é™¤ fixed positioning
                toast.textContent = message;

                container.appendChild(toast);

                if (duration > 0) {
                    setTimeout(() => {
                        toast.remove();
                    }, duration);
                }
            }
        };

        // DOM è¼‰å…¥å®Œæˆå¾Œï¼Œå•Ÿå‹•æ‡‰ç”¨ç¨‹å¼
        document.addEventListener('DOMContentLoaded', () => {
            app.initialize();
        });

    </script>
